<h2>Task List Management</h2>

<!-- Search Input -->
<div>
    <label for="searchInput">Search Tasks (Title/Description):</label>
    <input type="text" id="searchInput" placeholder="Search by title or description...">
</div>

<!-- Filters -->
<div>
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>

    <label for="priorityFilter" style="margin-left: 15px;">Filter by Priority:</label>
    <select id="priorityFilter">
        <option value="all">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
</div>
